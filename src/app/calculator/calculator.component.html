<div class="container my-4">

    <div class="calculator card">
      <input type="text" class="calculator-screen-summary z-depth-1" [value]="summaryValue" disabled />
      <input type="text" class="calculator-screen z-depth-1" [value]="displayValue" disabled />
      <div class="calculator-keys">
  
        <button type="button" class="operator btn btn-info" (click)="clearValueClick()" value="CE">CE</button>
  
        <button *ngFor="let o of allowedOperatorButtons" type="button" class="operator btn btn-info"
          (click)="operatorclick(o)" value={{o}}>{{o}}</button>
  
        <button *ngFor="let num of allowedNumbersButtons" type="button" value={{num}} class="btn btn-light waves-effect"
          (click)="numberclick(num)">{{num}}</button>
  
        <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear"
          (click)="clearClick()">C</button>
  
        <button type="button" class="equal-sign operator btn btn-default" value="="
          (click)="operatorclick('=')">=</button>
  
      </div>
    </div>
  </div>
